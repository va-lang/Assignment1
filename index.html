<!DOCTYPE html>

<html lang = "en"> 
    <head> 
        <meta charset="UTF-8">
        <title>WELCOME TO ASHESI CV FORM</title>
        <link rel ="stylesheet" type="text/css" href="main.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <div id="body">
    <div class="container">
      <div class="header">
        <h3>WELCOME TO ASHESI CV CONTACT</h3>
        <h4>Fill in the forms to access the CV page</h4>
      </div>

      <form class="form" id="form" onsubmit="return validateForm()">
        <div class="form control">
          <label>First Name</label>
          <input type ="text" placeholder="Enter name" id="fname">
        </div>
        
        <div class="form control">
          <label>Middle name</label>
          <input type ="text" placeholder="Enter name" id="mname">
        </div>

        <div class="form control">
          <label>Last name</label>
          <input type ="text" placeholder="Enter name" id="lname">
        </div>

        <div class="form control">
          <label>Gender</label>
          <select>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form control">
          <label>Phone number</label>
          <input type="tel" placeholder="Enter your number" id="phone">
        </div>
      
        <div class="form control">
          <label>Email</label>
          <input type ="text" placeholder="..@....com" id="email">
        </div>

        <div class="form control">
          <label>Address</label>
          <input type ="text" placeholder="Enter address" id="address">
        </div>
        
        <button>
          Submit
        </button>
      </form>
    </div> 
    </div> 

        
  </div>
  
</html>
